<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
 
 <div style="height: 100vh; position: relative; background-color:#161616;">
      <div style="position: absolute;top: 50%; left: 50%;transform: translate(-50%,-50%);">
        <div class="card shadow bg-dark text-light" style="width:400px">
          <div class="d-flex justify-content-left ml-5 mr-5 mt-5 mb-2" id="quotes"></div>
          <div class="card-body d-flex justify-content-end mb-5" id="author"></div>
        </div>
    </div>
 </div>
 <script type="text/javascript">
   let quotes = document.getElementById("quotes");
   let author = document.getElementById("author");

   const getQuotes = async () => {
    const api = "https://type.fit/api/quotes";
    try{
          let apiData = await fetch(api);
          let realData = await apiData.json();
          // console.log(realData[0].text);
          getNewQuotes(realData);
    }catch(error){}

   };

   getQuotes();

   const getNewQuotes = (data) => {
        let rnum = Math.floor(Math.random()*10);
        // console.log(data);
        console.log(data[rnum].author);
        quotes.innerHTML = data[rnum].text;
        if(data[rnum].author != "null"){
          author.innerHTML = data[rnum].author;
        }else{
          author.innerHTML = "undefined";
        }
   }  

 </script>
</body>
</html>
